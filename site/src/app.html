<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" type="text/css" href="/src/reset.css">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>

<style>
	body {
		color: white;
		height: 100dvh;
		width: 100dvw;
		font-family: 'BLMelody', 'Amiri', sans-serif, 'Noto Color Emoji';
		user-select: none;

		background: linear-gradient(to bottom, #0c0d10, #08090b);
		background-repeat: no-repeat;
		background-attachment: fixed;

		font-size: 1.5rem;

		display: flex;
		flex-direction: column;
		align-items: center;
	}

	*::-webkit-scrollbar {
		width: 1rem;
	}

	*::-webkit-scrollbar-track {
		background-color: rgb(10, 10, 10);
	}

	*::-webkit-scrollbar-thumb {
		background-color: rgb(255, 255, 255);
	}

	*::-webkit-scrollbar-thumb:hover {
		background-color: rgb(219, 219, 219);
	}

	* {
		font-variant-ligatures: none;
	}

	@font-face {
		font-family: 'BLMelody';
		src: url('/fonts/Melody/BLMelody-ExtraLight.otf') format('opentype');
		font-weight: 200;
		font-style: normal;
	}

	@font-face {
		font-family: 'BLMelody';
		src: url('/fonts/Melody/BLMelody-Light.otf') format('opentype');
		font-weight: 300;
		font-style: normal;
	}

	@font-face {
		font-family: 'BLMelody';
		src: url('/fonts/Melody/BLMelody-Book.otf') format('opentype');
		font-weight: 400;
		font-style: normal;
	}

	@font-face {
		font-family: 'BLMelody';
		src: url('/fonts/Melody/BLMelody-Medium.otf') format('opentype');
		font-weight: 500;
		font-style: normal;
	}

	@font-face {
		font-family: 'BLMelody';
		src: url('/fonts/Melody/BLMelody-Bold.otf') format('opentype');
