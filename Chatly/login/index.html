<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatly Login</title>
    <link rel="icon" href="https://cdn.unii.dev/chatly_favicon.ico" type="image/png">

    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <topbar>
        <div class="logo">
            <img src="https://cdn.unii.dev/chatly_logo.avif" alt="Logo">
        </div>
        <div class="site_title">
            UNI - Chatly
        </div>
    </topbar>

    <section id="user_login">
        <button id="copied">Click here to copy your login information</button>
        <button id="login_button">
            <svg data-id="2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"
                data-darkreader-inline-stroke="" style="--darkreader-inline-stroke: currentColor;">
                <path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"></path>
            </svg>
            Login with Twitch
        </button>
    </section>

    <script src="twitchLogin.js"></script>
</body>

</html>
